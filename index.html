<body>

    <header>

    <nav class="navbar">

            <div class="art-card">

    <section id="biografia" class="social-footer">

    </footer>

    <script>
    function mostrarGaleria() {
        var galeria = document.getElementById("obras-secundarias");
        
        if (galeria.classList.contains("hidden")) {
            galeria.classList.remove("hidden");
            // Esperamos un milisegundo para que el navegador registre el cambio y haga el scroll
            setTimeout(function() {
                galeria.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }
    }
    </script>

</body>
